<!DOCTYPE html>
<head>
	<title>leson 4</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<body>
	<form action="#" method="get">
		<div>
			<p>Ім'я</p>
			<input placeholder="Ім'я" tabindex="1" name="username" type="text" />
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" name="userpass" type="password" />
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" name="userphone" type="tel" />
		</div>
		<div>
			<p>Стать</p>
			<div>
				<input tabindex="4" checked type="radio" name="gender" value="male" /> Чоловіча
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female" /> Жіноча
			</div>
		</div>
		<div>
			<p>Майно</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes" /> Велосипед
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes" /> Автомобіль
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Будинок
			</div>
		</div>
		<div>
			<p>Додаткова інформація</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Прикріпити фото</p>
			<input tabindex="9" type="file" name="userphoto" />
		</div>
		<div>
			<p>Улюблений колір</p>
			<select tabindex="10" name="color">
				<option value="red">Червоний</option>
				<option value="green">Зелений</option>
				<option selected value="yellow">Жовтий</option>
			</select>
		</div>
		<div>
			<p>Дії</p>
			<button tabindex="11" type="submit">Відправити</button>
			<button tabindex="12" type="reset">Очистити</button>
		</div>
	</form>
</body>
</html>
